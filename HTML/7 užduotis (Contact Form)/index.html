<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <h1>Contact Us!</h1>

        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Petras" minlength="3" maxlength="20" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="petras@petras.lt" required>

            <label for="ref">Reference Number:</label>
            <input type="number" name="ref" id="ref" placeholder="12213">

            <textarea placeholder="Your message goes here..."></textarea>

            <input type="submit" value="Send!">
        </form>
    </main>
</body>
</html>
