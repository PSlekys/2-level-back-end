<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calculator</title>

    <style>
      input{
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <label for="n1">Number One:</label>
      <input type="number" id="n1">

      <label for="n2">Number Two:</label>
      <input type="number" id="n2">

      <input type="radio" name="maths" value="multiply">Multiply
      <input type="radio" name="maths" value="divide">Divide
      <input type="radio" name="maths" value="add">Add
      <input type="radio" name="maths" value="subtract">Subtract

      <input type="submit">

      <div id="answer"></div>
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
