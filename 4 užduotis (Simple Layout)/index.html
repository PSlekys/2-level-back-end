<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Maxima</title>
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <h1>HTML revision</h1>

    <section id="centering">
        <h2>Centering HTML Elements</h2>
        <div class="red">
            <div class="blue">
                <img src="https://image.flaticon.com/teams/slug/google.jpg" alt="Google Icon">
            </div>
        </div>
    </section>

    <section id="text">
        <h2>Text Alignment</h2>
        <div class="left">
            Hello
        </div>
        <div class="center">
            Hello
        </div>
        <div class="right">
            Hello
        </div>
    </section>

    <section id="boxmodel">
        <h2>Box Model</h2>
        <div class="red">
            <div class="blue">
                <div class="green">
                    <h3>Hello</h3>
                </div>

                <div class="green">
                    <h3>Bye</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="imargin">
        <h2>Playing with Inline Box Model</h2>
        <div class="inline-elements">
            <img src="https://image.flaticon.com/teams/slug/google.jpg" alt="Google Icon">
            <img src="https://image.flaticon.com/teams/slug/google.jpg" alt="Google Icon">
            <img src="https://image.flaticon.com/teams/slug/google.jpg" alt="Google Icon">
        </div>
        <div class="inline-elements">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </section>

    <section id="bmargin">
        <h2>Playing with Block Margin</h2>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </section>
</body>
</html>
